# https://github.com/lxhao61/integrated-examples/blob/main/Xray(M%2BH%2BG%2BB%2BA)%2BNginx/1_nginx.conf
server {
    listen              ${LISTENING_PORT} ssl http2;
    listen              [::]:${LISTENING_PORT};
    # http2               on;
    ssl_certificate      ${SSL_PATH}/${DOMAIN}.crt;
    ssl_certificate_key  ${SSL_PATH}/${DOMAIN}.key;
    ssl_protocols       TLSv1.3;
    ssl_ciphers         TLS13-AES-256-GCM-SHA384:TLS13-CHACHA20-POLY1305-SHA256:TLS13-AES-128-GCM-SHA256:TLS13-AES-128-CCM-8-SHA256:TLS13-AES-128-CCM-SHA256:EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+ECDSA+AES128:EECDH+aRSA+AES128:RSA+AES128:EECDH+ECDSA+AES256:EECDH+aRSA+AES256:RSA+AES256:EECDH+ECDSA+3DES:EECDH+aRSA+3DES:RSA+3DES:!MD5;
    server_name         ${DOMAIN};
    index               index.html index.htm;
    error_page          400 = /400.html;

    # Config for 0-RTT in TLSv1.3
    ssl_early_data      on;
    ssl_stapling        on;
    ssl_stapling_verify on;
    add_header          Strict-Transport-Security "max-age=31536000";
    set_real_ip_from    0.0.0.0/0;
    real_ip_header      proxy_protocol;

    proxy_redirect      off;
    # Config for 0-RTT in TLSv1.3
    proxy_set_header    Early-Data ${DOLLAR}ssl_early_data;

    location ${URL_PATH} {
        proxy_pass          http://127.0.0.1:${V2RAY_PORT};
        proxy_redirect      off;
        proxy_http_version  1.1;
        proxy_set_header    X-Real-IP ${DOLLAR}remote_addr;
        proxy_set_header    X-Forwarded-For ${DOLLAR}proxy_add_x_forwarded_for;
        proxy_set_header    Upgrade ${DOLLAR}http_upgrade;
        proxy_set_header    Connection "upgrade";
        proxy_set_header    Host ${DOLLAR}http_host;

        # Config for 0-RTT in TLSv1.3
        proxy_set_header    Early-Data ${DOLLAR}ssl_early_data;
    }

    location /${UUID} {
        proxy_pass                 http://127.0.0.1:${XRAY_XHTTP_PORT};
        proxy_request_buffering    off;
        proxy_redirect             off;
        proxy_http_version         1.1;
        proxy_set_header           Host ${DOLLAR}http_host;
        proxy_set_header           X-Forwarded-For ${DOLLAR}proxy_add_x_forwarded_for;
    }

    location ${DUFS_PATH_PREFIX}/ {
        proxy_pass          http://127.0.0.1:${DUFS_PORT}${DUFS_PATH_PREFIX}/;
    }

    location /${XUI_WEBBASEPATH}/ {
        proxy_pass          http://127.0.0.1:${XUI_LOCAL_PORT}/${XUI_WEBBASEPATH}/;
    }

    location / {
        add_header     Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always; #启用 HSTS
        root                /home/wwwroot/3DCEList;
        index index.html index.htm;
    }
}

server {
    listen 127.0.0.1:31000  so_keepalive=on proxy_protocol http2;
    # http2                   on;
    server_name             ${DOMAIN};
    root                    /home/wwwroot/3DCEList;

    set_real_ip_from        0.0.0.0/0;
    real_ip_header          proxy_protocol;

    client_header_timeout   1071906480m;
    keepalive_timeout       1071906480m;

    location / {
    }
}

server {
    listen      80;
    listen      [::]:80;
    server_name ${DOMAIN};
    return 301  https://${DOMAIN}${DOLLAR}request_uri;
}
